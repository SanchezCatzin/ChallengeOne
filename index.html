<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge ONE Principiante en programación</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
    <!-- AREA DONDE SE ENCRIPTARA O DESENCRIPTARA -->
    <div class="container">
        <div class="areaIngresoTexto">
            <img src="/img/Logo.png" class="logo" alt="alura logo">
            <h1>Challenge ONE Principiante en programación</h1>
            <textarea name="texto" id="texto" placeholder="Ingrese el texto aqui"></textarea>
            <div class="botones">
                <button id="btnEncriptar">Encriptar</button>
                <button id="btnDesencriptar">Desencriptar</button>
            </div>
        </div>

        <!-- AREA DONDE SE ENCRIPTARA O DESENCRIPTARA -->
        <div class="areaEncriptada">
        
            <div class="textoEncriptado">  
                <p>Texto encriptado o desencriptado</p> 
                <img src="/img/Muñeco.png" alt="imagen de alura" id="imagenBuscador">
            </div>

            <button id="btnCopiar">Copiar texto</button>
        </div>
    </div>
    <script src="/js/componentes.js"></script>
</body>
</html>
